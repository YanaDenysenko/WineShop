databaseChangeLog:
  - changeSet:
    id: createTableProduct
    author: yana
    changes:
      - createTable:
          catalogName: wine_store
          schemaName: wine_store
          tableName: product
          columns:
            - column:
                name: id
                type: long
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: product_pk
                  nullable: false
            - column:
                name: vendor_code
                type: long
                constraints:
                  unique: true
                  uniqueConstraintName: product_vendor_code_uq
                  nullable: false
            - column:
                name: name
                type: varchar(50)
                constraints:
                  nullable: false
            - column:
                name: category_id
                type: long
                constraints:
                  foreignKeyName: product_product_category_fk
                  references: product_category(id)
                  nullable: false
            - column:
                name: unit_price
                type: double
                constraints:
                  nullable: false
            - column:
                name: manufacturer
                type: varchar(100)
                constraints:
                  nullable: false
            - column:
                name: quantity
                type: int
                constraints:
                  nullable: false
            - column:
                name: create_at
                type: timestamp
                defaultValue: now()
                constraints:
                  nullable: false
            - column:
                name: modified
                type: timestamp
            - column:
                name: is_deleted
                type: boolean
                defaultValue: false
                constraints:
                  nullable: false