databaseChangeLog:
  - changeSet:
    id: createTableProductCategory
    author: yana
    changes:
      - createTable:
          catalogName: wine_store
          schemaName: wine_store
          tableName: product_category
          columns:
            - column:
                name: id
                type: long
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: product_category_pk
                  nullable: false
            - column:
                name: name
                type: varchar(50)
                constraints:
                  nullable: false
            - column:
                name: create_at
                type: timestamp
                defaultValue: now()
                constraints:
                  nullable: false
            - column:
                name: modified
                type: timestamp
            - column:
                name: is_deleted
                type: boolean
                defaultValue: false
                constraints:
                  nullable: false